<div ref:card
  class="card animated bounceIn"
  style="{{colorStyle}} left: {{left}}px; top: {{top}}px; {{_width + _height}} z-index: {{card.zIndex}};">
  <div class="cardtext">
    <h3 class="card_title">{{card.name}}</h3>
    <div>{{card.color}}</div>
    <div>{{card.color.hsl().string(0)}}</div>
    <div>{{Math.round(contrast * 10) / 10}}</div>
  </div>
  <div class="icon card-delete" on:click="remove()">ｘ</div>
  <div ref:handle class="icon resize-handle">ｘ</div>
</div>
<script>
  import Color from 'color'
  import {Movable, Resizable} from '../mouse'
  import store from '../store'
  function activeIndex () {
    const cards = store.get('cards')
    for (let i = 0; i < cards.length; i++) {
      if (cards[i].zIndex === cards.length - 1) {
        return i
      }
    }
  }

  const colorsWidth = 320

  export default {
    computed: {
      colorStyle: (card) => {
        return card.textMode
          ? `background-color: transparent; color: ${card.color};`
          : `background-color: ${card.color}; color: ${card.color.isDark() ? '#fff' : '#000'};`
      },
      contrast: (card, bgColor) => card.color.contrast(Color(bgColor)),
      _width: (width) => `width:${width ? width + 'px' : 'auto'};`,
      _height: (height) => `height:${height ? height + 'px' : 'auto'};`,
    },

    oncreate () {
      console.log('card-render')
      const cardEl = this.refs.card
      const cardRect = cardEl.getBoundingClientRect()
      const box = cardEl.parentElement

      const {card, index} = this.get()
      this.set({ width: card.width ? card.width : cardRect.width })
      this.set({ height: card.height ? card.height : cardRect.height })

      let selected

      this.movable = new Movable(cardEl, {
        containment: box,
        grid: 5,
        axis: 'shift',
        start: (e, position) => {
          e.stopPropagation()

          store.trigger('cards.CARD_FORWARD', index, false)
          selected = store.get('cards')
        },
        drag: (e, position, el) => {
          // cards.forEach((cardEl, i) => {
          //   if (card !== cardEl) {
          //     const cardRect = cardRects[i]
          //     cardEl.style.left = position.adjust(cardRect.left + position.vectorX, 'width', cardRect) + 'px'
          //     cardEl.style.top  = position.adjust(cardRect.top  + position.vectorY, 'height', cardRect) + 'px'
          //   }
          // })
        },
        stop: (e, position, el) => {
          const pos = this.adjust(position)
          this.set(pos)
          store.trigger('cards.TRANSLATE_CARD', index, pos.left, pos.top)
        },
        click: (e, position, el) => {
          store.memo('cards')
          // this.parent.selectable.select(this.i)
        },
      })
      this.resizable = new Resizable(this.refs.handle, {
        start: (e) => {
          e.stopPropagation()
        },
        drag: (e) => {
          e.stopPropagation()
        },
        stop: (e) => {
          e.stopPropagation()
          const {width, height} = cardEl.getBoundingClientRect()
          console.log('width, height', width, height)
          this.set({width, height})
        },
      })
      cardEl.addEventListener('contextmenu', (e) => {
        // デフォルトイベントをキャンセル
        // これを書くことでコンテキストメニューが表示されなくなります
        e.preventDefault()
        store.trigger('menu_open', e, {
          name: card.name,
          color: card.color,
        }, 'card')
      }, false)

      // styler(cardEl, position(card, true))
      // this.position(card, true)
      this.set(this.adjust(card, true))
    },
    methods: {
      adjust (card, init) {
        const rect = this.refs.card.parentElement.getBoundingClientRect()
        const maxW = rect.width - this.get('width')
        const maxH = rect.height - this.get('height')
        let left, top

        if (init && (+card.left < colorsWidth || !card.top)) {
          // random positions
          left = snap((maxW - colorsWidth) * Math.random() + colorsWidth)
          top = snap((maxH) * Math.random())
        } else {
          left = clamp(card.left, maxW, colorsWidth)
          top = clamp(card.top, maxH)
        }
        return {left, top}
      },
      duplicate () {
        store.trigger('cards.DUPLICATE_CARD', this.get('activeCard'))
      },
      remove () {
        const cards = store.get('cards')

        if (cards.some((card) => card.selected)) {
          console.log('removeselected', activeIndex())
          cards.forEach((card, i) => {
            if (card.selected) {
              store.trigger('cards.REMOVE_CARD', i)
            }
          })
        } else {
          console.log('remove', activeIndex())
          store.trigger('cards.REMOVE_CARD', activeIndex())
        }
      },
    }
  }

  // Utilities

  function snap (n, grid = 5) {
    return Math.round(n / grid) * grid
  }
  function clamp (val, max, min = 0) {
    return Math.min(Math.max(min, val), max)
  }
</script>
<style>
  .card {
    position: absolute;
    text-align:center;
    font-size:12px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 6px;
    min-width: 120px;
    min-height: 120px;
    user-select: none;
    -ms-user-select: none;
    -webkit-user-select: none;
    -moz-user-select: none;
  }
  .card.selected {
    outline: 1px dashed black;
    box-shadow: 0 0 0 1px white;
  }
  .card.active {
    z-index: 100;
  }
  .cardtext {
    /*font-size: 14pt;*/
    padding: 8px;
    width: 100%;
    white-space: wrap;
  }
  .card_title {
    /*font-size: 18pt;*/
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
    /*font-weight: bold;*/
  }
  .icon {
    position: absolute;
    display: none;
    width: 20px;
    height: 20px;
    margin: 5px;
  }
  .card:hover .icon {
    display: block;
  }
  .card-delete {
    top: 0;
    right: 0;
  }
  .resize-handle {
    bottom: 0;
    right: 0;
  }
</style>
