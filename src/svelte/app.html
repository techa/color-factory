<div id="controller" style="color: {textColor};" on:mouseleave="set({showSubmenu: false})">
  <div class="tool-box">
    <button on:click="set({ showModal: true })" title="Save &amp; Load">
      <i class="fas fa-hdd"></i>
    </button>
    <button class:cantUndo="cantUndo" on:click="$undo()" title="Undo: ctrl+z">
      <i class="fas fa-undo"></i>
      <!-- ↩️ -->
    </button>
    <button class:cantRedo="cantRedo" on:click="$redo()" title="Redo: ctrl+shift+z">
      <i class="fas fa-redo"></i>
      <!-- ↪️ -->
    </button>
    <button on:click="set({showSubmenu: !showSubmenu})" title="Card Color Models Visible">
      <i class="fas fa-eye"></i>
    </button>
    <button on:click="reverse()" title="Reverse">
      <i class="fas fa-sync fa-fw"></i>
    </button>
    <button on:click="remove()" title="Delete">
      <i class="fas fa-trash"></i>
    </button>
    {#if showSubmenu}
    <div class="submenu" on:mouseleave="set({showSubmenu: false})">
      <p class="menuitem" on:click="$set({grayscale: !$grayscale}, true)">
        <i class="fas fa-filter fa-fw"></i>
        Filter Grayscale
      </p>
      <hr>
      <p class="menuitem" on:click="$set({textvisible: !$textvisible}, true)">
        <i class="fas fa-font fa-fw"></i>
        Card Text Visible
      </p>
      {#each Object.entries($cardViewModels) as [model, bool]}
      <p class="menuitem">
        <label>
          <input type="checkbox" checked="{bool}" on:click="viewModelChenge(model, bool)">
          {#if (model=='rgbp')}
            RGB(%)
          {:else}
            {model.toUpperCase()}
          {/if}
        </label>
      </p>
      {/each}
    </div>
    {/if}
  </div>

  <!-- カード整列 -->
  <div class="button-set border radius">
    <div><button on:click="sortZindex('sortX')">X</button></div>
    <ladel class="select-wrapper" style="flex: 1 1 auto;">
      <select bind:value="$sortX" on:change="cardsPosition('sortX', this.value)">
        {#each sort as {name, value}}
          <option {value}>{name}</option>
        {/each}
      </select>
    </ladel>

    <div><button on:click="sortZindex('sortY')">Y</button></div>
    <ladel class="select-wrapper" style="flex: 1 1 auto;">
      <select bind:value="$sortY" on:change="cardsPosition('sortY', this.value)">
        {#each sort as {name, value}}
          <option {value}>{name}</option>
        {/each}
      </select>
    </ladel>
  </div>

  <hr>

  <div class="top-input-wrapper button-set border radius">
    <div>
      <input ref:name bind:value="current.name" {placeholder} style="color: {textColor};">
    </div>
    <div>
      <button
        on:click="addCard(current, true)"
        title="Add Card: text"
        style="color: {current.color};">➕</button>
    </div>
    <div>
      <button
        on:click="addCard(current)"
        title="Add Card: fill"
        style="color:{current.color.isDark()?'#fff':'#000'};background-color: {current.color};">➕</button>
    </div>
    <div><button on:click="setBgColor(current.color)" title="set Background Color">BG</button></div>
  </div>

  <ColorPicker
    bind:color="current.color"
    bgColor="{$bgColor}"
    model="{$pickermodel}"
    on:modelChange="$set({pickermodel: event}, true)"
    on:setBgColor="setBgColor(current.color)" />
  <hr>
  <ColorLists on:colorpick="set({current: event.current})" />


  <div class="links" style="color: {textColor};">
    2018 &copy; techa
    <a href="https://github.com/techa/color-factory"><i class="fab fa-github fa-fw"></i></a>
  </div>
</div>

<div ref:box id="box" style="background-color: {bgColor};">
  {#each $cards as card, index}
    <ColorCard {card} {index} />
  {/each}
</div>

<ContextMenu />

{#if showModal}
<SaveModal on:close='set({ showModal: false })'></SaveModal>
{/if}

<script>
  import ColorPicker from '../color-picker/color-picker.html'

  import ColorCard from './color-card.html'
  import ColorLists from './color-lists.html'
  import ContextMenu from './context-menu.html'

  import SaveModal from './save-modal.html'

  import Color from '../Colorx.js'
  import store from '../store/store.js'
  import { Selectable } from '../mouse'

  const sort = [
    { name: '---', value: 'none' },
    { name: 'Random', value: 'random' },
    { name: 'Hue', value: 'hue' },
    { name: 'Hue(∠)', value: 'deg' },
    { name: 'S(HSL)', value: 'saturationl' },
    { name: 'L(HSL)', value: 'lightness' },
    { name: 'S(HSV)', value: 'saturationv' },
    { name: 'V(HSV)', value: 'value' },
    { name: 'C(HCG)', value: 'chroma' },
    { name: 'G(HCG)', value: 'gray' },
    { name: 'W(HWB)', value: 'white' },
    { name: 'B(HWB)', value: 'wblack' },
    { name: 'C(CMYK)', value: 'cyan' },
    { name: 'M(CMYK)', value: 'magenta' },
    { name: 'Y(CMYK)', value: 'yellow' },
    { name: 'K(CMYK)', value: 'black' },
    { name: 'Grayscale', value: 'grayscale' },
    { name: 'Contrast', value: 'contrast' },
  ]

  export default {
    components: {
      ColorPicker,
      ColorCard,
      ColorLists,
      ContextMenu,
      SaveModal,
    },
    data () {
      return {
        showSubmenu: false,
        showModal: false,
        current: {
          name: '',
          color: Color.random(),
        },
        memo: null,
        sort,
        cantUndo: true,
        cantRedo: true,
      }
    },
    computed: {
      textColor: ({ $bgColor }) => $bgColor.isDark() ? '#fff' : '#000',
      bgColor: ({ $bgColor, $grayscale }) => $grayscale ? $bgColor.grayscale() : $bgColor,
      placeholder: ({ current }) => new Color(current.color).nearColorName(),
    },
    oncreate () {
      this.refs.name.addEventListener('focus', function (e) {
        if (!this.value) {
          this.value = this.placeholder
          this.selectionStart = 0
          this.selectionEnd = this.placeholder.length
        }
      })
      const box = this.refs.box
      const cardSize = 120
      const colorsWidth = 320
      const byer = (sort, card, dirctionflg) => {
        let by
        switch (sort) {
          case null:
          case undefined:
          case 'none':
          case 'random':
            return Math.random()
          case 'deg':
            return (card.color.hue() - 90) * Math.PI / 180
          case 'grayscale':
            by = card.color.grayscale().lightness()
            break
          case 'contrast':
            by = (this.store.get().bgColor[sort](card.color) - 1) / 20
            break
          default:
            const max = sort === 'hue' ? 360 : 100
            by = card.color[sort]() / max
            break
        }
        return dirctionflg ? by : 1 - by
      }
      // card position init
      store.cardPosition = (card) => {
        const rect = box.getBoundingClientRect()
        const { sortX, sortY } = this.store.get()
        const maxW = rect.width - cardSize - colorsWidth
        const maxH = rect.height - cardSize

        if (sortX === 'deg' || sortY === 'deg') {
          // Circle
          const deg = sortX === 'deg' ? byer(sortX, card) : byer(sortY, card)
          const radius = sortY === 'deg' ? byer(sortX, card, true) : byer(sortY, card, true)
          const maxR = Math.min(maxW, maxH) / 2
          // console.log('deg', card.color.hsl(),  deg)
          card.left = Math.round(maxR * Math.cos(deg) * radius + maxR + colorsWidth)
          card.top = Math.round(maxR * Math.sin(deg) * radius + maxR)
        } else {
          if (card.left == null || sortX !== 'none') {
            card.left = Math.round((maxW) * byer(sortX, card) + colorsWidth)
          }
          if (card.top == null || sortY !== 'none') {
            card.top = Math.round((maxH) * byer(sortY, card))
          }
        }
        return card
      }
      // Selectable
      this.selectable = new Selectable(this.refs.box, {
        filter: '.card',
        start: (e, position) => {
          this.store.fire('menu_close')
        },
        selected: (e) => {
          const selects = this.selectable.selects
          const { memo, current } = this.get()

          if (selects.length === 1) {
            const { name, color } = store.get().cards[selects[0].index]
            this.set({ current: { name, color } })
            if (!memo) {
              this.set({ memo: current })
            }
          }

          if (!selects.length && memo) {
            this.set({ current: memo, memo: null })
          }
        },
      })

      this.store.on('update', () => {
        this.set({
          cantUndo: !this.store.undoCount(),
          cantRedo: !this.store.redoCount(),
        })
      })

      this.store.on('selectAll', () => {
        this.selectable.selectAll()
      })
      this.store.on('delete', () => {
        this.remove()
      })
      this.cardsPosition()
    },

    methods: {
      history () {
        console.log('')
      },
      addCard (current, textMode) {
        const { name, color } = current
        if (!name) {
          current.name = `(${new Color(color).nearColorName()})`
        }
        this.store.fire('cards.ADD_CARD', Object.assign({ textMode }, current))
        this.set({ current: { name: '', color } })
      },
      sortZindex (sortXY) {
        const state = this.store.get()
        const { cards, bgColor } = state
        const sort = state[sortXY]
        if (typeof bgColor[sort] === 'function') {
          this.store.set({
            cards: cards
              .sort((a, b) => {
                const colorA = a.color[sort]()
                const colorB = b.color[sort]()
                return colorA - colorB
              })
              .map((card, i) => {
                card.zIndex = i
                return card
              })
              .sort((a, b) => a.index - b.index),
          })
        }
      },
      cardsPosition (sortXY, value) {
        if (sortXY && value) {
          this.store.set({ [sortXY]: value })
        }
        const { cards } = this.store.get()
        cards.forEach((card, i) => {
          cards[i] = this.store.cardPosition(card)
        })
        this.store.set({ cards })
        this.store.memo()
      },
      setBgColor (color) {
        const { bgColor } = this.store.get()
        const coloraplha1 = bgColor.alphaBlending(color)
        this.store.set({ bgColor: coloraplha1 })
      },
      reverse () {
        const selects = this.selectable.selects
        const cards = selects.length ? selects : this.store.get().cards
        const indexs = cards.map((card) => card.index)
        store.fire('cards.TOGGLE_TEXTMODE', indexs)
      },
      remove () {
        const selects = this.selectable.selects
        if (selects.length) {
          store.fire('cards.REMOVE_CARD', selects.map((select) => select.index))
        } else {
          this.store.set({ cards: [] })
          this.store.memo()
        }
      },
      viewModelChenge (model, bool) {
        const { cardViewModels } = this.store.get()
        cardViewModels[model] = !bool
        this.store.set({ cardViewModels }, true)
      },
    }
  }
</script>

<style>

    color: #111;
  }

    position: absolute;

    display: flex;

    justify-content: flex-start; /* align items in Main Axis */
    align-items: stretch; /* align items in Cross Axis */
    align-content: stretch; /* Extra space in Cross Axis */
  }
  #box {
    width: 100%;
    height: 100%;
  }
  .tool-box {
    position: relative;
    padding-bottom: 10px;
  }
  .top-input-wrapper {
    width: 100%;
  }
  .top-input-wrapper > div {
    height: 2em;
  }
  .top-input-wrapper > div > * {
    height: 100%;
    width: 100%;
  }
  .top-input-wrapper input {
    padding: 0 8px;
  }
  hr {
    width: 100%;
  }
  .links {
    width: 100%;
    font-size: .8em;
    text-align: center;
  }
  .links a,.links a:visited,.links a:active  {
    color: inherit;
  }

  .cantUndo>.fa-undo,

  }
</style>
