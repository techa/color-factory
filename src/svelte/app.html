<div id="colors" ref="colors" style="color: {{textColor}};">
  <input bind:value="name" placeholder="Name" style="color: {{textColor}};">
  <button>➕</button>
  <button on:click="setBgColor(color)">BG</button>
  <ColorPicker bind:color bgColor="{{$bgColor}}" on:setBgColor="setBgColor(color)" />
  <hr>
  <ColorLists />
</div>

<div ref:box id="box" style="background-color: {{bgColor}};">
  {{#each $cards as card, index}}
    <ColorCard card={{card}} index={{index}} :grayscale />
  {{/each}}
</div>

<div class="controller" style="color: {{textColor}};">
  <!-- カード整列 -->
  <label>X:<select>
      {{#each sort as ss}}
      <option value="ss">ss</option>
      {{/each}}
    </select>
  </label>
  <label>Y:<select>
      {{#each sort as ss}}
      <option value="ss">ss</option>
      {{/each}}
    </select>
  </label>
  <button class="{{grayscale? 'grayscale': ''}}" on:click="set({grayscale: !grayscale})">Grey</button>
</div>

<ContextMenu />

<script>
  import ColorPicker from '../color-picker/color-picker.html'

  import ColorCard from './color-card.html'
  import ColorLists from './color-lists.html'
  import ContextMenu from './context-menu.html'

  import Color from 'color'
  import store from '../store/store.js'
  import {Selectable} from '../mouse'

  export default {
    components: {
      ColorPicker,
      ColorCard,
      ColorLists,
      ContextMenu
    },
    store: () => store,
    data () {
      return {
        color_type: 'hex',
        // colortypeindex: 0,
        name: '',
        color: Color.random(),
        selectingCard: null,
        sort: ['none', 'hue', 'saturationl', 'lightness', 'saturationv', 'value'],
        grayscale: false,
      }
    },
    computed: {
      textColor: $bgColor => Color($bgColor).isDark() ? '#fff' : '#000',
      bgColor: ($bgColor, grayscale) => grayscale ? Color($bgColor).grayscale() : Color($bgColor),
    },
    oncreate () {
      console.log('this', this)
      this.selectable = new Selectable(this.refs.box, {
        filter: '.card',
        tolerance: 'fit',
        start: (e, position) => {
          this.store.fire('menu_close')
        },
        selected: (e) => {
          const selects = this.selectable.selects
          if (selects.length === 1) {
            const color = store.get('cards')[selects[0].index].color
            this.set({color})
          }
        },
      })
    },

    methods: {
      addCard () {
        const validationRegExp = /^(#?[a-f\d]{3}(?:[a-f\d]{3})?)(?:\s*\W?\s(.+))?/i
        const text = validationRegExp.exec(this.get('colorcode'))
        if (text) {
          this.store.fire('cards.ADD_CARD', {
            name: '',
            color: text[1],
          })
          this.set({color: ''})
      }
      },
      setBgColor (color) {
        store.set({bgColor: color})
        store.memo()
      },
    }
  }
</script>
