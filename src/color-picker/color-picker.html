<div class="color-picker">
  <ColorInput bind:color bind:model {bgColor} />
  <div class="picker-body">
    <HsvPicker bind:color />
  </div>
  <div class="picker-footer">
    <div class="button" title="Click: set BG-color. Display: Readable Score(1~21).">
      <button class="contrast {bgColor.level(color)}" on:click="setBgColor()">
        {contrast}
      </button>
    </div>
    <div class="blender-wrapper">
      <Blender bind:color/>
    </div>
    <div class="button" title="Alpha Blending by BG-color">
      <button on:click="alphaBlending()">a=1</button>
    </div>
  </div>
</div>

<style>
  .color-picker {
    position: relative;
    padding: 8px;
    text-align: center;
  }
  .picker-body {
    height: 100px;
    display: flex;
    flex-direction: column;
    padding: 6px 0;
  }
  .picker-footer {
    width: 100%;
    height: 20px;
    display: flex;
    align-items: stretch;
    flex-direction: row;
    justify-content: space-around;
    font-size: 0.8em;
  }
  .picker-footer > :nth-child(2) {
    margin: 0 8px;
    flex: 2 1 auto;
  }
  .picker-footer > :first-child,
  .picker-footer > :last-child {
    flex: 0 1 48px;
  }
  .picker-footer button {
    width: 48px;
    height: 100%;
    padding: 0;
    border: 1px solid;
  }
  .contrast {
    text-decoration: line-through;
  }
  .contrast.A {
    text-decoration: none;
  }
  .contrast.AA {
    text-decoration: underline;
  }
  .contrast.AAA {
    text-decoration: underline;
    font-weight: bolder;
  }
  .alpha-check-bg {
    /* 市松模様 */
    background-color: #fff;
    background-image: linear-gradient(45deg, #ddd 25%, transparent 25%, transparent 75%, #ddd 75%, #ddd),
                      linear-gradient(45deg, #ddd 25%, transparent 25%, transparent 75%, #ddd 75%, #ddd);
    background-size: 8px 8px;
    background-position:0 0, 4px 4px;
    background-repeat: repeat;
  }
</style>

<script>
  import Color from '../Colorx.js'
  import { round } from '../utils.js'

  export default {
    components: {
      ColorInput: './color-input.html',
      HsvPicker: './hsv-picker.html',
      Blender: './blender.html',
    },
    data () {
      return {
        color: '',
        bgColor: '',
        model: 'hex',
      }
    },
    computed: {
      contrast: ({ color, bgColor }) => round(bgColor.contrast(color), 1),
    },
    onstate ({ changed, current }) {
      if (changed.color) {
        this.set({ color: new Color(current.color) })
      }
      if (changed.bgColor) {
        this.set({ bgColor: new Color(current.bgColor) })
      }

      if (changed.model) {
        this.fire('modelChange', current.model)
      }
    },
    methods: {
      alphaBlending () {
        const { color, bgColor } = this.get()
        this.set({
          color: bgColor.alphaBlending(color),
        })
      },
      setBgColor ({ color } = this.get()) {
        this.set({ bgColor: color })
        this.fire('setBgColor', color)
      },
    },
  }
</script>
