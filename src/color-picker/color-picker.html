<div class="color-picker">
  <ColorInput bind:color {bgColor} />
  <div class="picker-body">
    <HsvPicker bind:color />
  </div>
  <div class="picker-footer">
    <div class="button">
      <button class="contrast {bgColor.level(color)}" style="color:{color};" on:click="setBgColor()">
        {contrast}
      </button>
    </div>
    <div class="blender-wrapper">
      <Blender bind:color/>
    </div>
    <div class="button">
      <button on:click="alphaBlending()">a=1</button>
    </div>
  </div>
</div>

<style>
  .color-picker {
    position: relative;
    padding: 8px;
    text-align: center;
  }
  .picker-body {
    height: 100px;
    display: flex;
    flex-direction: column;
    padding: 6px 0;
  }
  .picker-footer {
    width: 100%;
    height: 20px;
    display: flex;
    align-items: stretch;
    flex-direction: row;
    justify-content: space-around;
    font-size: 0.8em;
  }
  .picker-footer > :nth-child(2) {
    margin: 0 8px;
    flex: 2 1 auto;
  }
  .picker-footer > :first-child,
  .picker-footer > :last-child {
    flex: 0 1 30px;
  }
  .picker-footer button {
    width: 30px;
    padding: 0;
  }
  .contrast.AA {
    border-bottom: 1px solid;
  }
  .contrast.AAA {
    border: 1px solid;
  }
  .alpha-check-bg {
    /* 市松模様 */
    background-color: #fff;
    background-image: linear-gradient(45deg, #ddd 25%, transparent 25%, transparent 75%, #ddd 75%, #ddd),
                      linear-gradient(45deg, #ddd 25%, transparent 25%, transparent 75%, #ddd 75%, #ddd);
    background-size: 8px 8px;
    background-position:0 0, 4px 4px;
    background-repeat: repeat;
  }
</style>

<script>
  import Color from 'color'
  import {round} from '../utils.js'

  import ColorInput from './color-input.html'
  import HsvPicker from './hsv-picker.html'
  import Blender from './blender.html'

  export default {
    components: {
      ColorInput,
      HsvPicker,
      Blender,
    },
    data () {
      return {
        color: '',
        bgColor: '',
      }
    },
    computed: {
      contrast: ({ color, bgColor }) => round(Color(bgColor).contrast(color), 1),
    },
    onstate ({ changed, current }) {
      if (changed.color) {
        this.set({color: Color(current.color)})
      }
    },
    methods: {
      alphaBlending () {
        const {color, bgColor} = this.get()
        this.set({
          color: bgColor.alphaBlending(color),
        })
      },
      setBgColor ({color} = this.get()) {
        this.set({bgColor: color})
        this.fire('setBgColor', color)
      },
    },
  }
</script>
